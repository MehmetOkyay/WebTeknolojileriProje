<body style="background: linear-gradient(to right, #00bcd4, #2196f3);">
    <h1 style="text-align: center; font-style: italic;">Web Teknolojileri Projesi</h1>
    <h3 style="text-align: center;">Giriş Sayfası</h3>
    <form action="bilgikontrol.php"  method="post" onsubmit="return girisYap();">
        <div id="cerceve">
            <div class="container" id="kullaniciadicontainer">
                <label for="kullaniciadilabel">Kullanıcı Adı </label> <br>
                <div class="col-md-3" style="text-align: center;">
                    <input type="email" name="kullaniciadi" id="kullaniciadi" class="form-control" placeholder="Kullanıcı adınızı girin">
                </div>    
            </div>
            <div class="container" id="sifrecontainer">
                <label for="sifrelabel">Şifre </label> <br>
                <div class="col-md-3" style="text-align: center;">
                    <input type="password" class="form-control" id="sifre" name="sifre" placeholder="Şifrenizi Girin"> <br>
                </div>
            </div>
            <div style="text-align:  center;">
                <input type="submit" id="buton" value="Giriş Yap" class="btn btn-primary">
            </div>
            <div id="uyarimesaji"></div>
        </div>
    </form>

    <script>
        function girisYap() {
            var kullaniciadi = document.getElementById("kullaniciadi").value;
            var sifre = document.getElementById("sifre").value;
            var uyarimesaji = document.getElementById("uyarimesaji");

            if (kullaniciadi == "") {
                alert("Kullanıcı adınızı girin");
                return false;
            }
            
            if (sifre == "") {
                alert("Şifrenizi girin");
                return false;
            }
                
            else return true;
        }


    </script>
