<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="girissayfasi.css" rel="stylesheet">
    
</head>
<body style="background-color: #dcd8d8dd;">
    <h1 style="text-align: center; font-style: italic;">Web Teknolojileri Projesi</h1>
    <h3 style="text-align: center;">Giriş Sayfası</h3>
    <form action="bilgikontrol.php"  method="post" onsubmit="return girisYap();">
        <div id="cerceve">
            <div class="container" id="kullaniciadicontainer">
                <label for="kullaniciadilabel"><b>Kullanıcı Adı</b></label> <br>
                <div class="col-md-3" style="text-align: center;">
                    <input type="email" name="kullaniciadi" id="kullaniciadi" class="form-control" style="background-color: white;" placeholder="Kullanıcı adınızı girin">
                </div>    
            </div>
            <div class="container" id="sifrecontainer">
                <label for="sifrelabel"><b>Şifre</b></label> <br>
                <div class="col-md-3" style="text-align: center;">
                    <input type="password" class="form-control" id="sifre" name="sifre" style="background-color: white;" placeholder="Şifrenizi Girin"> <br>
                </div>
            </div>
            <div style="text-align:  center;">
                <input type="submit" id="buton" value="Giriş Yap" class="btn btn-dark">
            </div>
            <div id="uyarimesaji"></div>
        </div>
    </form>

    <script>
        function girisYap() {
            var kullaniciadi = document.getElementById("kullaniciadi").value;
            var sifre = document.getElementById("sifre").value;
            var uyarimesaji = document.getElementById("uyarimesaji");

            if (kullaniciadi == "") {
                alert("Kullanıcı adınızı girin");
                return false;
            }
            
            if (sifre == "") {
                alert("Şifrenizi girin");
                return false;
            }
                
            else return true;
        }


    </script>
</body>
</html>
